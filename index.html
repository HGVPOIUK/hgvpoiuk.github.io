---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <h1 class="page-heading">POIs</h1>

  <ul class="post-list">
    {% for poi in site.pois %}
      <li>
        <span class="post-meta">meta</span>

        <h2>
          <a class="post-link" href="{{ poi.url | prepend: site.baseurl }}">{{ poi.poi_type }} @ {{ poi.poi_lng }} {{ poi.poi_lat }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
